<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Cifra de César</h1>
    <p>Olá, defina o offset e digite sua mensagem com segurança!</p>
  </header>

  <!--------------------------------Offset:---------------------------------------------------------->

  <main>
    <section>
      <form id="formulario">
        <input  type="number" id="des" class="main" required>
      </form>

      <!---------------------------------caixas de texto:-------------------------------------------------->

      <form>
        <textarea id="msg_tocifer" class="main" name="msg" placeholder=" O que gostaria de cifar?"></textarea>
        <button type="submit" id="to_cifer" class="button">Cifrar</button> 
        <textarea id="msg_cifered" class="main" name="msg" placeholder=" Mensagem criptografada"></textarea>
      </form>

      <form>
        <textarea id="msg_todecifer" class="main" name="msg" placeholder=" O que gostaria de decifrar?"></textarea>
        <button type="submit" id="to_decifer" class="button">Decifrar</button>
        <textarea id="msg_decifered" class="main" name="msg" placeholder=" Mensagem Descriptografada"></textarea>
      </form>

      <button type="reset" id="limpar" value="Limpar">Limpar</button>
      
    </section>

  </main>

  <!-----------------------------------Fim do conteúdo principal----------------------------------------->

  <script src="index.js" type="module"></script>
</body>

</html>
