      <form>
        <textarea id="msg_todecifer" class="textarea" name="msg" placeholder=" O que gostaria de decifrar?"></textarea>
        <button type="submit" id="to_decifer" class="button" onclick="; return false">Decifrar</button>   <!--Chamar uma função com onclick--->

      </form>

      <button type="reset" onclick="">Limpar</button> <!--inserir função reset-->
     </section>
